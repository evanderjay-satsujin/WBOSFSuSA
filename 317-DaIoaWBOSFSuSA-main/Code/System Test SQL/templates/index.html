<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .active {
        background-color: #4CAF50;
    }
    </style>
</head>
<body>

    <div class="navbar">
        <a class="active" href="{{ url_for('feedback_form') }}">Feedback Form</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('admin_login.admin_login_route') }}">Admin Login</a>
    </div>
    

</body>
</html>
