<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link href="{{ url_for('static', filename='css/admin_login.css') }}" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .active {
        background-color: #4CAF50;
    }
    .container {
        margin-top: 20px;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f2f2f2;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

    <div class="navbar">
        <a class="active" href="{{ url_for('feedback_form') }}">Feedback Form</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('admin_login.admin_login_route') }}">Admin Login</a>
    </div>
    
</div>

<div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" action="{{ url_for('admin_login.admin_login_route') }}" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
