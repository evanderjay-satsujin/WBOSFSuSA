<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<link href="{{ url_for('static', filename='css/feedback_form.css') }}" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .active {
        background-color: #4CAF50;
    }
    .rating input[type="radio"] {
        display: none;
    }
    .rating label {
        font-size: 30px;
        color: #ccc;
        float: right;
    }
    .rating label:before {
        content: 'â˜…';
    }
    .rating input[type="radio"]:checked ~ label {
        color: #ffcc00;
    }
</style>
</head>
<body>

    <div class="navbar">
        <a class="active" href="{{ url_for('feedback_form') }}">Feedback Form</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('admin_login.admin_login_route') }}">Admin Login</a>
    </div>
    

<h2>Feedback Form</h2>
<form id="feedbackForm" action="{{ url_for('submit_feedback') }}" method="POST">

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
    </div>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
    </div>
    <button type="submit">Submit Feedback</button>
</form>

</body>
</html>
